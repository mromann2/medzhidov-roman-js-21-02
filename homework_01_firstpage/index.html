<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>firstpage</title>
    <link href="CSS/Style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <input class="right header__theme-button" type="button" value="тема">
        <h1 class="header__h1">Интернет-магазин "Не только красивое"</h1>
    </header>
<main class="main">
    <aside>
        <div>
            <h4>Морская рыба</h4>
            <label><input type="checkbox" name="shark" value="shark"> Акула</label>
            <label><input type="checkbox" name="perch" value="perch"> Окунь</label>
            <label><input type="checkbox" name="halibut" value="halibut"> Палтус</label>
            <label><input type="checkbox" name="cod" value="cod"> Треска</label>
            <h4>Пресноводная рыба</h4>
            <label><input type="checkbox" name="white-eye-bream" value="white-eye-bream"> Белоглазка</label>
            <label><input type="checkbox" name="sturgeon" value="sturgeon"> Осётр</label>
            <label><input type="checkbox" name="еuropean-eel" value="еuropean-eel"> Речной угорь</label>
            <label><input type="checkbox" name="burbot" value="burbot"> Налим</label>
        </div>
    </aside>

    <section class="section">
        <div class="section-header">
            <h2>Рыбы на любой вкус</h2>
            <span>Мы продаем рыбов, а не только показываем!</span>
        </div>
        <div class="first-block">
            <article class="card">
                <a class="card__a" href="#">Замороженные рыбы</a>
                <span class="card__slogan">Мы заморозили выбов для вас</span>
            </article>

            <article class="card">
                <a class="card__a" href="#">Живые рыбы</a>
                <span class="card__slogan">На кухню или на развеление</span>
            </article>
        </div>
        <div class="section-header">
            <h2 >Популярные</h2>
        </div>
        <div class="second-block">
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Палтус</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Сёмга</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Сом</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Мойва</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Сельдь</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
            <article class=fish-buy>
                <div class="fish-buy__icon"></div>
                <div class="fish-buy__name">
                    <a class="fish-buy__a" href="#">Тунец</a>
                    <input class="fish-buy__button" type="button" value="купить">
                </div>
            </article>
        </div>
    </section>
</main>

<footer><span>Контакты </span> <span class="right">&copy; 2021 ИП Рыбов О.А.</span></footer>
    <script src="script.js"></script>
</body>
</html>
